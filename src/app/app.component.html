<div fxLayout="column" fxLayoutGap="5px">
  <span fxFlex="2px"></span>

  <!--switch icon type-->
  <div fxLayout="row" fxLayoutAlign="start center" [style.z-index]="1001">
    <span fxFlex="12px"></span>
    <mat-button-toggle-group [value]="iconType" (change)="switchIconType($event)">
      <mat-button-toggle value="svg">Svg</mat-button-toggle>
      <mat-button-toggle value="emoji">Emoji</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <!--select component-->
  <div [style.height.px]="90" fxLayout="row" fxLayoutAlign="start center">
    <span fxFlex="12px"></span>
    <ngx-mat-ext-select [selectPlaceholder]="'Select a country'" [selectFieldWidth]="350" [selectNoItemsVisible]="12"
      [selectItems]="selectItems" [selectedItem]="selectedCountry" [searchData]="searchData" [selectFieldSize]="'small'"
      [selectFieldAppearance]="'outline'" [searchFilter]="true" [selectDDOffsetY]="0" [selectDDOffsetX]="0"
      [selectVirtualScroll]="true" [selectSearch]="true" [selectDDWidth]="450" [selectDisabled]="false" (itemSelected)="itemSelected($event)">
    </ngx-mat-ext-select>
  </div>

  <form [style.height.px]="90" fxLayout="row" fxLayoutAlign="start center" [formGroup]="formGroup">
    <span fxFlex="12px"></span>
    <ngx-mat-ext-select formControlName = "country" [selectPlaceholder]="'Select a country'" [selectFieldWidth]="450" [selectNoItemsVisible]="8"
      [selectItems]="selectItems" [searchData]="searchData" [selectFieldSize]="'default'"
      [selectFieldAppearance]="'fill'" [searchFilter]="true" [selectDDOffsetY]="0" [selectDDOffsetX]="0"
      [selectVirtualScroll]="true" [selectSearch]="true" [selectDDWidth]="450">
    </ngx-mat-ext-select>
  </form>

  <!--selected-->
  <div fxLayout="row" fxLayoutAlign="start center">
    <span fxFlex="12px"></span>
    <span>Selected country:</span>
    <span fxFlex="4px"></span>
    <span [style.font-size.pt]="14">{{selectedCountry?.display || ''}}</span>
  </div>
</div>
