<div fxLayout="column" fxLayoutGap="10px">
  <div [style.height.px]="90" fxLayout="row" fxLayoutAlign="start center">
    <span fxFlex="12px"></span>
    <!--select component-->
    <ngx-mat-ext-select
      [selectPlaceholder]="'Select a country'"
      [selectFieldWidth]="350"
      [selectNoItemsVisible]="8"
      [selectItems]="selectItems"
      [searchData]="searchData"
      [selectFieldSize]="'small'"
      [selectFieldAppearance]="'outline'"
      [searchFilter]="true"
      [selectDDOffsetY] = "0"
      [selectDDOffsetX] = "0"
      [selectVirtualScroll] = "true"
      [selectSearch] = "true"
      [selectDDWidth] = "350"
      (itemSelected)="itemSelected($event)">
    </ngx-mat-ext-select>
  </div>

  <!--selected-->
  <div fxLayout="row" fxLayoutAlign="start center">
    <span fxFlex="12px"></span>
    <span>Selected country:</span>
    <span fxFlex="4px"></span>
    <span [style.font-size.pt]="14">{{selectedCountry}}</span>
  </div>
</div>
